<template>
    <div class="decorator-wrapper">
        <div class="header" style="text-align: center">
            <span class="typo-sidetittel">{name}</span>
        </div>
        <template for:each={messages} for:item="message">
            <c-crm-messaging-Community-Message-Container
                tabindex="0"
                message={message}
                user-contact-id={userContactId}
                key={message.id}
            ></c-crm-messaging-Community-Message-Container>
        </template>

        <div>
            <template if:false={isclosed}>
                <lightning-layout horizontal-align="center">
                    <lightning-layout-item size="12" padding="around-medium">
                        <lightning-messages></lightning-messages>
                        <lightning-input-field
                            class="msgText slds-hidden"
                            field-name="CRM_Message_Text__c"
                        ></lightning-input-field>
                        <div class="body-wrapper" style="margin: 0.5em; border-radius: 0px">
                            <div class="example__inner">
                                <div class="">
                                    <lightning-textarea
                                        data-name="messagearea"
                                        class="messagearea"
                                        name="message"
                                        type="text"
                                        label="Skriv her"
                                        variant="label-hidden"
                                        autocomplete="false"
                                        onchange={synchtext}
                                    ></lightning-textarea>
                                    <button
                                        disabled={buttonisdisabled}
                                        type="submit"
                                        class="knapp knapp--hoved .slds-float_right"
                                        name="submit"
                                        label="Send"
                                        onclick={createMessage}
                                    >
                                        Send
                                    </button>
                                </div>
                            </div>
                            <template if:true={showopenwarning}>
                                <c-crm-community-alert-stripe
                                    class="alertbox closebox"
                                    type="info"
                                    alerttext={alertopen}
                                ></c-crm-community-alert-stripe>
                            </template>
                        </div>

                        <lightning-input-field
                            field-name="CRM_From_Contact__c"
                            value={userContactId}
                            class="slds-hidden"
                        ></lightning-input-field>
                        <lightning-input-field field-name="CRM_Thread__c" value={recordId} class="slds-hidden">
                        </lightning-input-field>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
            <template if:true={isclosed}>
                <div class="infocontainer">
                    <c-crm-community-alert-stripe
                        class="alertbox"
                        type="info"
                        alerttext={alerttext}
                    ></c-crm-community-alert-stripe>
                </div>
            </template>
        </div>
    </div>
</template>
