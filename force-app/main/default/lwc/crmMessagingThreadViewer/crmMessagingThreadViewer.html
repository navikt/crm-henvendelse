<template>
    <!-- Header start -->
    <div class="slds-chat-bookend">
        <lightning-icon
            icon-name="utility:chat"
            alternative-text="chat-icon"
            size="x-small"
            title="Dialog"
        ></lightning-icon>
        <p style="text-align:center">
            &nbsp;Henvendelse startet&nbsp;<c-crm-nav-formatted-date date={createddate}></c-crm-nav-formatted-date>
        </p>
    </div>
    <!-- Header Stop-->
    <!-- Messages Start-->
    <section role="log" id="scroller" class="slds-box scroller slds-scrollable_y" style="">
        <template for:each={messages} for:item="message">
            <c-crm-messaging-Message-Container message={message} key={message.Id}></c-crm-messaging-Message-Container>
        </template>
    </section>
    <!-- Messages End-->
    <!-- Reply Box Start-->
    <div slot="footer">
        <lightning-record-edit-form object-api-name="Message__c" onsuccess={handlesuccess} onsubmit={handlesubmit}>
            <lightning-layout multiple-rows="true" class="stickyfooter">
                <lightning-layout-item size="12">
                    <div
                        role="toolbar"
                        class="slds-rich-text-editor__toolbar slds-shrink-none"
                        style="display: block; border-radius: 0"
                    >
                        <lightning-layout>
                            <!-- Toolbar -->
                            <lightning-layout-item size="8">
                                <lightning-layout horizontal-align="start">
                                    <lightning-button-icon
                                            icon-name="utility:quick_text"
                                            alternative-text="Hurtigtekst"
                                            onclick={showQuickText}
                                        >
                                    </lightning-button-icon>
                                    <lightning-button-group ontoolbaraction={handleToolbarAction}>
                                        <slot name="toolbar"></slot>
                                    </lightning-button-group>
                                </lightning-layout>
                            </lightning-layout-item>
                            <!-- Avslutt samtalen -->
                            <template if:true={showClose}>
                                <lightning-layout-item size="4">
                                    <lightning-layout horizontal-align="end">
                                        <lightning-record-edit-form record-id={threadid} object-api-name="Thread__c">
                                            <lightning-button
                                                variant="destructive"
                                                label="Avslutt Samtale"
                                                disabled={closedThread}
                                                onclick={closeThread}
                                            >
                                            </lightning-button>
                                        </lightning-record-edit-form>
                                    </lightning-layout>
                                </lightning-layout-item>
                            </template>
                        </lightning-layout>
                    </div>
                    <h2>{showspinnner}</h2>
                    <template if:true={showspinner}>
                        <div class="spinnerholder">
                            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                        </div>
                    </template>
                    <c-crm-messaging-quick-text
                        oncommentschange={handleConversationNoteChange}
                        conversation-note={conversationNote}
                    >
                    </c-crm-messaging-quick-text>
                </lightning-layout-item>
                <br />
                    <lightning-layout-item size="12">
                        <div
                        class="slds-rich-text-editor__toolbar slds-shrink-none"
                        style="display: block; border-radius: 0"
                        >
                            <lightning-layout>
                                <lightning-layout-item size="12">
                                    <lightning-button
                                        type="submit"
                                        name="submit"
                                        label="Send"
                                        disabled={closedThread}
                                        variant="brand"
                                        style="min-height: 1rem"
                                        class="slds-float_right"
                                    >
                                    </lightning-button>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                    </lightning-layout-item>
            </lightning-layout>

            <!--</div> -->
            <lightning-input-field
                field-name="CRM_From_User__c"
                value={userid}
                class="slds-hide"
            ></lightning-input-field>
            <lightning-input-field
                class="msgText slds-hide"
                value={text}
                field-name="CRM_Message_Text__c"
            ></lightning-input-field>
        </lightning-record-edit-form>
    </div>

    <!-- POSSIBLE DISPLAY OF JOURNAL ENTRIES RELATED TO THE THREAD
    <div if:true={journalEntries}>
        <template for:each={journalEntries} for:item="journalEntry"> {journalEntry.CRM_Created_By_Ident__c} </template>
    </div>
        -->

    <!-- Reply Box End-->
</template>
