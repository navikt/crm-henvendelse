<template>
    <li class="slds-chat-listitem slds-chat-listitem_outbound">
        <div class="slds-chat-message">
            <div class="slds-chat-message__body">
                <template if:true={isOwner}>
                    <div class="slds-chat-message__text slds-chat-message__text_outbound">
                        <lightning-formatted-rich-text value={message.CRM_Message_Text__c}></lightning-formatted-rich-text>
                    </div>
                </template>
                <template if:false={isOwner}>
                    <div class="slds-chat-message__text slds-chat-message__text_outbound-agent">
                        <lightning-formatted-rich-text value={message.CRM_Message_Text__c}></lightning-formatted-rich-text>
                    </div>
                </template>
                <div class="slds-chat-message__meta">
                    {message.CRM_From_First_Name__c} &nbsp;
                    <lightning-formatted-date-time
                        value={message.CreatedDate}
                        year="numeric"
                        month="numeric"
                        day="numeric"
                        hour="2-digit"
                        minute="2-digit"
                    >
                    </lightning-formatted-date-time>
                </div>
            </div>
        </div>
    </li>
</template>
