<template>
    <div class="body-wrapper">
        <div class="snakkeboble snakkeboble--venstre">
            <lightning-layout class="slds-m-top_x-small slds-p-top_small" multiple-rows="false">
                <lightning-layout-item padding="horizontalSmall" size="1" small-device-size="1">
                    <img src={navlogo} alt="NAV-logo" class="ikon nav-ikon" />
                </lightning-layout-item>
                <lightning-layout-item padding="horizontalSmall" size="10" small-device-size="11" flexibility="auto">
                    <div class="panel snakkeboble-panel">
                        <div class="snakkeboble-panel__tekst">
                            <span class="message-from">{message.CRM_From_Label__c} </span>
                            <lightning-formatted-date-time
                                value={message.CreatedDate}
                                day="numeric"
                                month="long"
                                hour="2-digit"
                                minute="2-digit"
                                class="timestamp"
                            >
                            </lightning-formatted-date-time>
                        </div>
                        <div class="message-text">{message.CRM_Message_Text__c}</div>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </div>
</template>
