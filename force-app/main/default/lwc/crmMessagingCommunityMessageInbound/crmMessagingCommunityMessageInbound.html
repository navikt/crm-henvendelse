<template>
    <article role="article">
        <div class="body-wrapper">
            <div class="snakkeboble snakkeboble--venstre">
                <lightning-layout class="slds-m-top_x-small slds-p-top_small" multiple-rows="false">
                    <lightning-layout-item padding="horizontalSmall" size="1" small-device-size="1">
                        <img src={navlogo} alt="Fra NAV" class="ikon nav-ikon" />
                    </lightning-layout-item>
                    <lightning-layout-item
                        padding="horizontalSmall"
                        size="10"
                        small-device-size="11"
                        flexibility="auto"
                    >
                        <div class="panel snakkeboble-panel">
                            <div class="snakkeboble-panel__tekst">
                                <h2 class="message-from inline-block">{sender}</h2>
                                <div class="datewrapper inline-block">
                                    <c-crm-nav-formated-date date={message.CreatedDate} class="timestamp inline-block"></c-crm-nav-formated-date>
                                </div>
                            </div>
                            <lightning-formatted-rich-text
                                value={message.CRM_Message_Text__c}
                                class="linebreaks typo-normal"
                            ></lightning-formatted-rich-text>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </div>
    </article>
</template>
