<template>
    <article role="article">
        <div class="body-wrapper">
            <div class="snakkeboble snakkeboble--hoyre">
                <lightning-layout class="slds-m-top_x-small slds-p-top_small" multiple-rows="false">
                    <lightning-layout-item padding="horizontalSmall" size="12" small-device-size="11">
                        <div class="panel snakkeboble-panel">
                            <div class="snakkeboble-panel__tekst" aria-label="Du sendte">
                                <h2 class="hide-element">Du sendte</h2>
                                <div class="datewrapper">
                                    <lightning-formatted-date-time
                                        value={message.CreatedDate}
                                        year="numeric"
                                        day="numeric"
                                        month="long"
                                        hour="2-digit"
                                        minute="2-digit"
                                        class="timestamp"
                                    >
                                    </lightning-formatted-date-time>
                                </div>
                            </div>
                            <lightning-formatted-rich-text
                                value={message.CRM_Message_Text__c} class="linebreaks typo-normal"
                            ></lightning-formatted-rich-text>
                        </div>
                    </lightning-layout-item>

                    <lightning-layout-item padding="horizontalSmall" size="1" class="iconholder">
                        <img src={navlogo} alt="Fra deg" class="Person-Icon slds-show_small" />
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </div>
    </article>
</template>
