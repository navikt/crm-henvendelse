<template>
    <div class="slds-chat-event slds-var-p-top_small sdls-var-p-bottom_small">
        <div class="slds-chat-event__body">
            <template if:true={isEndChatEvent}>
                <lightning-icon
                    icon-name="utility:end_chat"
                    alternative-text="Hendelse"
                    title="Hendelse"
                    size="x-small"
                    class="slds-var-p-right_small"
                ></lightning-icon>
                <p>
                    <b>{message.CRM_From_Integration_Name__c}</b>&nbsp;{message.CRM_Message_Text__c}&nbsp;<c-crm-nav-formated-date date={message.CreatedDate}></c-crm-nav-formated-date>
                </p>
            </template>
            <template if:true={isTransferEvent}>
                <lightning-icon
                    icon-name="utility:change_owner"
                    alternative-text="Hendelse"
                    title="Hendelse"
                    size="x-small"
                    class="slds-var-p-right_small"
                ></lightning-icon>
                <p>
                    {message.CRM_Message_Text__c}&nbsp;<c-crm-nav-formated-date date={message.CreatedDate}></c-crm-nav-formated-date>
                </p>
            </template>
            <template if:true={isOtherEvent}>
                <lightning-icon
                    icon-name="utility:event"
                    alternative-text="Hendelse"
                    title="Hendelse"
                    size="x-small"
                    class="slds-var-p-right_small"
                ></lightning-icon>
                <p>
                    {message.CRM_Message_Text__c}&nbsp;<c-crm-nav-formated-date date={message.CreatedDate}></c-crm-nav-formated-date>
                </p>
            </template>
        </div>
    </div>
</template>
