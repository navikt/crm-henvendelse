<template>
    <article role="article">
        <div class="body-wrapper">
            <div class="snakkeboble snakkeboble--venstre">
                <lightning-layout class="slds-m-top_x-small slds-p-top_small" multiple-rows="false">
                    <lightning-layout-item padding="horizontalSmall" size="1" small-device-size="1" class="iconholder slds-show_small">
                        <img src={navlogo} alt="Fra NAV" class="ikon nav-ikon" />
                    </lightning-layout-item>
                    <lightning-layout-item
                        padding="horizontalSmall"
                        size="12"
                        small-device-size="10"
                        flexibility="auto"
                    >
                        <div class="panel snakkeboble-panel">
                            <div class="snakkeboble-panel__tekst" aria-label="Melding fra NAV ansatt">
                                <h2 class="message-from inline-block">NAV</h2>
                                <span class="datewrapper inline-block">
                                    <c-crm-nav-formatted-date
                                        date={message.CRM_Sent_date__c}
                                        class="timestamp"
                                    ></c-crm-nav-formatted-date>
                                </span>
                            </div>
                            <lightning-formatted-text
                                value={message.CRM_Message_Text__c}
                                class="linebreaks typo-normal"
                                linkify
                            ></lightning-formatted-text>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </div>
    </article>
</template>
