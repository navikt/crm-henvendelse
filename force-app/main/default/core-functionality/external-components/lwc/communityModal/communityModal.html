<template>
    <div if:true={showModal} class="modal__overlay">
        <div tabindex="0" class="firstfocusable" onfocus={handleFocus}></div>
        <div class="modal modalpadding" role="dialog" aria-modal="true" tabindex="-1">
            <button
                class="lukknapp lukknapp-positioning modal__lukkknapp--shake modalFocus"
                aria-label="Lukk"
                onclick={closeModal}
            >
                <span class="text-hide">Lukk</span>
            </button>
            <slot name="modalHeader"></slot>
            <slot name="modalContent"></slot>
            <template if:true={hideFooterLine}>
                <hr class="blokk-m" />
            </template>
            <slot name="modalFooter"></slot>
        </div>
        <div tabindex="0" class="lastfocusable" onfocus={handleFocus}></div>
    </div>
</template>
