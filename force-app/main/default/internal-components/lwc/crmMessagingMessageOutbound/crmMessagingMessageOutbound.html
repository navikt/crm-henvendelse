<template>
    <li class="slds-chat-listitem slds-chat-listitem_outbound">
        <div class="slds-chat-message">
            <div class="slds-chat-message__body">
                <template lwc:if={isOwner}>
                    <div class="slds-chat-message__text slds-chat-message__text_outbound">
                        <lightning-formatted-text
                            value={message.CRM_Message_Text__c}
                        ></lightning-formatted-text>
                    </div>
                </template>
                <template lwc:else>
                    <div class="slds-chat-message__text slds-chat-message__text_outbound-agent">
                        <lightning-formatted-text
                            value={message.CRM_Message_Text__c}
                            linkify
                        ></lightning-formatted-text>
                    </div>
                </template>
                <template lwc:if={isInfo}>
                    <div class="slds-chat-message__meta custom-font-color">
                        Nav &nbsp;
                        <c-crm-nav-formatted-date date={message.CRM_Sent_date__c}></c-crm-nav-formatted-date>
                    </div>
                </template>
                <template lwc:else>
                    <div class="slds-chat-message__meta custom-font-color">
                        {message.CRM_From_First_Name__c} &nbsp;
                        <c-crm-nav-formatted-date date={message.CRM_Sent_date__c}></c-crm-nav-formatted-date>
                    </div>
                </template>
            </div>
        </div>
    </li>
</template>
