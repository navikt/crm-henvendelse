<template>
    <!-- Header-->
    <div class="slds-chat-bookend colorOverwrite">
        <lightning-icon
            icon-name="utility:chat"
            alternative-text="chat-icon"
            size="x-small"
            title="Dialog"
        ></lightning-icon>
        <p>
            &nbsp;{labels.dialogueStartedText}&nbsp;<c-crm-nav-formatted-date
                date={registereddate}
            ></c-crm-nav-formatted-date>
        </p>
    </div>

    <!-- Messages-->
    <section
        role="log"
        class="scroller slds-scrollable_y slds-is-relative slds-var-p-vertical_medium slds-var-p-right_medium"
    >
        <slot name="messages2">
            <template for:each={messages} for:item="message">
                <c-crm-messaging-Message-Container
                    message={message}
                    key={message.Id}
                ></c-crm-messaging-Message-Container>
            </template>
        </slot>
    </section>

    <!-- Reply box-->
    <div slot="footer">
        <lightning-record-edit-form object-api-name="Message__c" onsuccess={handlesuccess} onsubmit={handlesubmit}>
            <lightning-layout multiple-rows="true">
                <lightning-layout-item size="12">
                    <div class="slds-var-p-bottom_x-small slds-rich-text-editor__toolbar slds-shrink-none toolbar">
                        <lightning-layout>
                            <!-- Toolbar -->
                            <lightning-layout-item size="8">
                                <lightning-layout horizontal-align="start">
                                    <template lwc:if={showQuick}>
                                        <lightning-button-icon
                                            icon-name="utility:quick_text"
                                            alternative-text="Hurtigtekst"
                                            onclick={showQuickText}
                                        >
                                        </lightning-button-icon>
                                    </template>
                                    <lightning-button-group ontoolbaraction={handleToolbarAction}>
                                        <slot name="toolbar"></slot>
                                    </lightning-button-group>
                                    <template lwc:if={hasEnglishTemplate}>
                                        <lightning-button
                                            role="switch"
                                            type="lang"
                                            name="lang"
                                            label="Engelsk"
                                            variant={langBtnVariant}
                                            class="slds-float_left slds-var-m-left_small button"
                                            onclick={handleLangClick}
                                            title="Endre SprÃ¥k"
                                            disabled={langBtnLock}
                                            aria-disabled={langBtnLock}
                                            aria-label={langAria}
                                        >
                                        </lightning-button>
                                    </template>
                                </lightning-layout>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                    <template lwc:if={showspinner}>
                        <div class="spinnerholder">
                            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                        </div>
                    </template>
                    <c-crm-messaging-quick-text
                        conversation-note={textTemplate}
                        reset-text-template={textTemplate}
                        onlocklang={lockLangBtn}
                    >
                    </c-crm-messaging-quick-text>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <lightning-layout class="slds-var-p-top_medium slds-size_12-of-12">
                        <!-- End dialogue section -->
                        <lightning-layout-item class="slds-size_3-of-12">
                            <template lwc:if={showClose}>
                                <lightning-record-edit-form record-id={threadId} object-api-name="Thread__c">
                                    <lightning-button
                                        type="submit"
                                        variant="destructive"
                                        disabled={closedThread}
                                        onclick={openModal}
                                        label={labels.endDialogue}
                                        class="slds-var-p-vertical_x-small endDialogBtn"
                                    >
                                    </lightning-button>
                                </lightning-record-edit-form>
                            </template>
                        </lightning-layout-item>
                        <!--Button container-->
                        <lightning-layout-item class="slds-size_9-of-12">
                            <lightning-button
                                class="slds-float_right"
                                type="submit"
                                name="submit"
                                label={submitButtonLabel}
                                disabled={closedThread}
                                variant="brand"
                            >
                            </lightning-button>
                            <slot name="buttonContainer"></slot>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
                <lightning-layout-item class="slds-size_12-of-12 slds-var-p-top_medium">
                    <!--Flow section-->
                    <slot name="flowSection"></slot>
                    <!--Modal-->
                    <template lwc:if={hideModal}></template>
                    <template lwc:else>
                        <div
                            role="alertdialog"
                            tabindex="-1"
                            class={modalClass}
                            aria-describedby="text"
                            style="position: relative"
                            aria-hidden={hideModal}
                            aria-modal="true"
                        >
                            <div class="panel-content scrollable" id="text">
                                <div class="slds-var-m-around_medium">
                                    <p>{labels.endDialogueAlertText}</p>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <div class="slds-grid slds-grid_align-end">
                                    <div
                                        class="right slds-var-m-top_medium slds-var-m-right_large slds-var-m-bottom_large"
                                    >
                                        <div tabindex="0" onfocus={trapFocusStart}></div>
                                        <lightning-button
                                            label={labels.cancel}
                                            variant="neutral"
                                            class="slds-var-p-right_small cancelButton"
                                            onclick={closeModal}
                                        >
                                        </lightning-button
                                        ><lightning-button
                                            label={labels.endDialogue}
                                            variant="destructive"
                                            class="closeButton"
                                            onclick={closeThread}
                                        >
                                        </lightning-button>
                                        <div tabindex="0" onfocus={trapFocusEnd}></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                    <div class={backdropClass} onclick={closeModal}></div>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-input-field
                field-name="CRM_From_User__c"
                value={userid}
                class="slds-hide"
            ></lightning-input-field>
            <lightning-input-field
                class="msgText slds-hide"
                value={text}
                field-name="CRM_Message_Text__c"
            ></lightning-input-field>
        </lightning-record-edit-form>
    </div>
</template>
