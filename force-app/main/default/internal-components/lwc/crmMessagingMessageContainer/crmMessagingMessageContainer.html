<template>
    <!-- Shows inbound, outbound or event dependent on the type of message-->
    <template lwc:if={isevent}>
        <c-crm-messaging-message-event message={message} external={externalEvent}></c-crm-messaging-message-event>
    </template>
    <template lwc:else>
        <template lwc:if={isoutbound}>
            <c-crm-messaging-message-outbound message={message} userid={userid}></c-crm-messaging-message-outbound>
        </template>
        <template lwc:else>
            <div>
                <c-crm-messaging-message-inbound message={message}></c-crm-messaging-message-inbound>
            </div>
        </template>
    </template>
</template>
