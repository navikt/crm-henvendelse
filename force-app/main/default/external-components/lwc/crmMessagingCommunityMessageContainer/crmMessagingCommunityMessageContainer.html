<template>
    <div class="slds-p-horizontal_medium">
        <template if:true={isevent}>
            <c-crm-messaging-message-event
                message={message}
                external={isoutbound}
                preferred-name="Du"
            ></c-crm-messaging-message-event>
        </template>
        <template if:false={isevent}>
            <template if:false={isoutbound}>
                <c-crm-messaging-community-message-inbound
                    message={message}
                ></c-crm-messaging-community-message-inbound>
            </template>
            <template if:true={isoutbound}>
                <c-crm-messaging-community-message-outbound
                    message={message}
                ></c-crm-messaging-community-message-outbound>
            </template>
        </template>
    </div>
</template>
